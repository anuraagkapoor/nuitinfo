<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/pygments-manni.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="js/highcharts-all.js"></script>

<title>
  
    JavaScript &middot; Bootstrap
  
</title>
  </head>
  <body>
      <div class="row">
  <div class="col-md-2">
      <div id="container" style="margin: 0 auto"></div>

  <ul class="list-group">
  <li class="list-group-item">Last connection
   3 days ago</li>
  <li class="list-group-item">Total expense: 300 </li>
  <li class="list-group-item">Last product seen: Game of thrones</li>
  <li class="list-group-item">Favourite brand:  show images</li>
</ul>
  </div>
  
      </div>
      <script>$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Monthly Average Rainfall'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: [
                    'Jan',
                    'Feb',       
                    'Nov',
                    'Dec'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Rainfall (mm)'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Tokyo',
                data: [49.9, 95.6, 54.4]
    
            }, {
                name: 'New York',
                data: [83.6,106.6, 92.3]
    
            }, {
                name: 'London',
                data: [48.9, 59.3, 51.2]
    
            }, {
                name: 'Berlin',
                data: [42.4, 46.8, 51.1]
    
            }]
        });
    });
  </script>
            </body>
</html>
